services:
  # Database Service

  db-nextjs:
    image: postgres:18.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: ielts_mock
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_nextjs:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend Service (Development)
  backend:
    build:
      context: ./backend
      target: development
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:123@db:5432/ielts_mock
      JWT_SECRET: ""
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: /bin/sh -c "yarn prisma generate && yarn db:push && yarn start:dev"
    tty: true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  prisma-studio:
    build:
      context: ./backend
      target: development
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://postgres:123@db:5432/ielts_mock
    command: npx prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    # Backend Service (Production)
  backend-prod:
    profiles: ["prod"]
    build:
      context: ./backend
      target: production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:123@db:5432/education-center
      JWT_SECRET: ""
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      target: development
    tty: true
    environment:
      JWT_SECRET: ""
    # stdin_open: true
    ports:
      - "4000:4000"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: /bin/sh -c "yarn start:dev --logLevel info"
    networks:
      - app-network

  # Frontend Service (Production)
  frontend-prod:
    profiles: ["prod"]
    build:
      context: ./frontend
      target: production
    ports:
      - "3000:80"
    networks:
      - app-network

  # Nextjs (Development)
  next-js:
    build:
      context: ./full-stack
      target: dev # change to 'prod' for production
    volumes:
      - ./full-stack:/app # mount source for live reload
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:123@db-nextjs:5432/ielts_mock
      JWT_SECRET: 
    command: yarn dev
    networks:
      - app-network

  db:
    image: postgres:18.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: ielts_mock
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  express:
    build:
      context: ./express
      target: dev
    volumes:
      - ./express:/app
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:123@db:5432/ielts_mock
      JWT_SECRET: 
      PORT: 3001
      CHOKIDAR_USEPOLLING: true # Enables polling in chokidar (used by tsx)
      CHOKIDAR_INTERVAL: 500 # Optional: Poll every 500ms
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  express-prod:
    profiles: ["prod"]
    build:
      context: ./express
      target: production
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:123@db:5432/ielts_mock
      JWT_SECRET: 
      PORT: 3001
    networks:
      - app-network

  prisma-studio-nextjs:
    build:
      context: ./full-stack
      target: dev
    working_dir: /app
    volumes:
      - ./full-stack:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://postgres:123@db-nextjs:5432/ielts_mock
    command: npx prisma studio --port 5556 --browser none
    ports:
      - "5556:5556"
    depends_on:
      db-nextjs:
        condition: service_healthy
    networks:
      - app-network

  websocket:
    build:
      context: ./websocket
      target: development
    container_name: websocket
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: development
      PORT: 4001
      JWT_SECRET: ""
    volumes:
      - ./websocket:/app
    working_dir: /app
    command: yarn dev
    networks:
      - app-network

volumes:
  postgres_data:
  postgres_data_nextjs:

networks:
  app-network:
    driver: bridge

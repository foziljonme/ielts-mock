services:
  # Database Service
  db:
    image: postgres:18.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: ielts_mock
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend Service (Development)
  backend:
    build:
      context: ./backend
      target: development
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:123@db:5432/ielts_mock
      JWT_SECRET: ""
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: /bin/sh -c "yarn prisma generate && yarn db:push && yarn start:dev"
    tty: true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  prisma-studio:
    build:
      context: ./backend
      target: development
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgres://postgres:123@db:5432/ielts_mock
    command: npx prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Backend Service (Production)
  backend-prod:
    profiles: ["prod"]
    build:
      context: ./backend
      target: production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:123@db:5432/education-center
      JWT_SECRET: ""
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      target: development
    tty: true
    # stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: /bin/sh -c "yarn start:dev --logLevel info"
    networks:
      - app-network

  # Frontend Service (Production)
  frontend-prod:
    profiles: ["prod"]
    build:
      context: ./frontend
      target: production
    ports:
      - "3000:80"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

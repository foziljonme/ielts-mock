services:
  # Database Service
  db:
    image: postgres:18.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: education-center
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend Service (Development)
  backend:
    build:
      context: ./backend
      target: development
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:123@db:5432/education-center
      JWT_SECRET: ""
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: /bin/sh -c "yarn db:push && yarn prisma generate && yarn start:dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Backend Service (Production)
  backend-prod:
    profiles: [ "prod" ]
    build:
      context: ./backend
      target: production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:123@db:5432/education-center
      JWT_SECRET: ""
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

  # Frontend Service (Production)
  frontend-prod:
    profiles: [ "prod" ]
    build:
      context: ./frontend
      target: production
    ports:
      - "3000:80"
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
